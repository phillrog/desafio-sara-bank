name: CI/CD SaraBank

on:
  # Disparo manual via interface do GitHub
  workflow_dispatch:
    inputs:
      gcp_sa_key:
        description: 'Conteúdo completo da Chave JSON da Service Account do GCP'
        required: true
        type: string
      firebase_api_key:
        description: 'Chave de API do Firebase (Web API Key)'
        required: true
        type: string
      project_id:
        description: 'ID do seu projeto no Google Cloud (ex: sara-bank)'
        required: true
        type: string

env:
  REGION: 'us-central1'
  SERVICE: 'sarabank-api'
  REPO: 'sarabank-repo'

jobs:
  # ---------------------------------------------------------
  # JOB 1: Integração Contínua (Testes)
  # ---------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Código
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restaurar Dependências      
      run: dotnet restore src/

    - name: Executar Testes
      # Procura e executa todos os projetos de teste dentro da pasta src/
      run: dotnet test src/ --no-restore --verbosity normal

  # ---------------------------------------------------------
  # JOB 2: Entrega Contínua (Provisionamento e Deploy)
  # ---------------------------------------------------------
  deploy:
    needs: test # Só inicia se os testes passarem
    runs-on: ubuntu-latest
    environment: Production # Ativa a necessidade de sua aprovação manual no GitHub
    
    steps:
    - name: Checkout Código
      uses: actions/checkout@v4

    - name: Autenticar no Google Cloud
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ github.event.inputs.gcp_sa_key }}'

    - name: Configurar Docker para Artifact Registry
      run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

    - name: Build e Push da Imagem Docker
      run: |
        DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ github.event.inputs.project_id }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}"
        
        # Build usando o contexto na raiz e apontando o Dockerfile na pasta da API
        docker build -t $DOCKER_TAG -f src/SaraBank.API/Dockerfile .
        docker push $DOCKER_TAG

    - name: Deploy no Cloud Run
      id: deploy_step
      uses: 'google-github-actions/deploy-cloudrun@v2'
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.REGION }}-docker.pkg.dev/${{ github.event.inputs.project_id }}/${{ env.REPO }}/${{ env.SERVICE }}:${{ github.sha }}
        # Variáveis de ambiente injetadas no container
        env_vars: |
          Firebase__ApiKey=${{ github.event.inputs.firebase_api_key }}
          ASPNETCORE_ENVIRONMENT=Development
          ASPNETCORE_URLS=http://+:8080
        flags: '--allow-unauthenticated'

    - name: Exibir Link do Swagger
      # Imprime o link final facilitando o seu clique para teste
      run: |
        echo "===================================================="
        echo "DEPOIS DE APROVAR, ACESSE O SWAGGER EM:"
        echo "${{ steps.deploy_step.outputs.url }}/swagger"
        echo "===================================================="
